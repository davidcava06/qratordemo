<!DOCTYPE html>
<html lang="en">
<head>
	<meta name=”viewport” content= ”width=device-width, initial-scale=1″>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav id="title" role="navigation" class="navbar-fixed-top">
			<h2 class="site-title">
				<a href="http://linotagliapietra.com">
					<span class="hidden">Lino Tagliapietra</span>
					<img class="logo" src="static/img/lino-logo.png" , alt="LINO TAGLIAPIETRA">
				</a>
			</h2>
	</nav>	
	<div class="vimeo-wrapper">
		<iframe src="https://player.vimeo.com/video/237003313/"
			frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen allow="autoplay"></iframe>
		<script src="https://player.vimeo.com/api/player.js"></script>
		<script>
			var iframe = document.querySelector('iframe');
			var player = new Vimeo.Player(iframe);
		
			player.on('play', function() {
				console.log('played the video!');
			});
		
			player.getVideoTitle().then(function(title) {
				console.log('title:', title);
			});
		</script>
	</div>
</body>
</html>
