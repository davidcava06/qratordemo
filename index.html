<!DOCTYPE html>
<html lang="en">
<head>
	<meta name=”viewport” content= ”width=device-width, initial-scale=1″>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="navbar" role="navigation" class="navbar-fixed-top">
		<div class="site-title">
			<a href="http://linotagliapietra.com">
				<span class="hidden">Lino Tagliapietra</span>
				<img class="logo" src="static/img/lino-logo.png" , alt="LINO TAGLIAPIETRA">
			</a>
		</div>
	</div>
	<div class="content">
		<div id="vimeo-wrapper" class="vimeo-wrapper"></div>
		<script src="https://player.vimeo.com/api/player.js"></script>
		<script>
			var options = {
				id:237003313,
				background: true,
				muted: true
			};
			var player = new Vimeo.Player('vimeo-wrapper', options);
			player.setVolume(0);
			player.on('play', function(){
				console.log('played video!');
			});
		</script>
	</div>
	
	<script>
		window.onscroll = function() {myFunction()};
		
		var header = document.getElementById("navbar");
		var sticky = header.offsetTop;
		
		function myFunction() {
			if (window.pageYOffset > sticky) {
			header.classList.add("sticky");
			} else {
			header.classList.remove("sticky");
			}
		}
	</script>
</body>
</html>
